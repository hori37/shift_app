<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | ShiftApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 360px;
    }


    .app-title {
      font-size: 1.8em;
      color: #212121;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9em;
      color: #424242;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      background-color: #fafafa;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="app-title">ShiftApp</h1>
    <!-- POSTメソッドでFlaskにデータを渡す -->
    <form method="POST" action="{{ url_for('main.index') }}">
  <!-- {{form.〇〇}}で記述 -->
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}
  </div>
  <div class="form-group">
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
  </div>
  <div class="form-group">
    {{ form.submit(class="login-button") }}
  </div>
</form>

  </div>
</body>
</html>
