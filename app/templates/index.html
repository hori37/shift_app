<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シフト＆予定管理アプリ</title>
    <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #66bb6a;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #5aa85d;
    }

    .flash {
      color: red;
      text-align: center;
    }
  </style>

</head>
<body>
    <h1>ようこそ！</h1>
    <p>ここにカレンダーや予定一覧が表示される予定です。</p>
    <form method="POST">
        <label>ユーザー名:</label>
        <input type="text" name="username" required><br>
        <label>パスワード:</label>
        <input type="password" name="password" required><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
